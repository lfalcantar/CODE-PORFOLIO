<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>

	<form action="">
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" placeholder="Smith" required>
		<div>
			  <label for="male">Male</label>
			  <input type="radio" name="gender" id="male" value="male">
			  <label for="female">Female</label>
			  <input type="radio" name="gender" id="female" value="female">
			  <label for="other">Other</label>
			  <input type="radio" name="gender" id="other" value="other">
		</div>
		<div>
			<label for="email">Email :</label>
			<input name="email" type="email" placeholder="your email" required>
			<label for="Password">Password: </label>
			<!--Patther .{3,} - > min 3, we can use | to express or
			also .{5,10} min 5 max 10 -->
			<input type="Password" name="Password"   required title="min 5 - max 10" pattern=".{5,10}">
		</div>
		<div>
			<label for="">Birtday</label>
			<select name="month" id="">
			    <option selected disabled>Month</option>
				<option value="1">1</option>

				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<select name="day" id="">
			    <option selected disabled>Day</option>
				<option value="1">1</option>

				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>

			<select name="year" id="">
			    <option selected disabled>Year</option>

		</div>
	
		<div>
			<label for="checkbox">I agree to the terms and conditions</label>
			<input type="checkbox" name="checkbox" >
		</div>

		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
